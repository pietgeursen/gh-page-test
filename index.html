<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C3 practice</title>
    <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="styles/c3.css" type="text/css">
  </head>
  <body>
    <p>Hello world</p>
    <div id="chart"></div>
    <script src="c3.min.js" type="type/javascript"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
      let chart = c3.generate({
        bindTo: '#chart',
        data: {
          columns: [
            ['data1', 30, 200, 100, 80, 56, 290],
            ['data2', 50, 10, 23, 345, 29, 23]
          ]
        }
      });
    </script>

  </body>
</html>
